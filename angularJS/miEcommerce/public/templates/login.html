<div class="container mt-2 mr-2">
    <form class="border border-primary col-md-3 bg bg-dark">
        <h5 class="text-primary">Entrar Usuario</h5>
        <div class="form-group row mt-2 mr-2 ml-2">
            <div>
                <input ng-model="user.nombre" type="text" class="text-light form-control border border-primary bg-dark"
                    id="nombre" placeholder="nombre">
            </div>
        </div>
        <div class="form-group row ml-2">
            <div>
                <input ng-model="user.email" type="email" class="text-light form-control border border-primary bg-dark"
                    id="staticEmail" placeholder="email">
            </div>
        </div>
        <div class="form-group row ml-2">
            <div>
                <input ng-model="user.password" type="password"
                    class="text-light form-control border border-primary bg-dark" id="inputPassword"
                    placeholder="password">
            </div>
        </div>
        <button ng-click="LogUser()" type="submit"
            class="btn ml-2 btn-dark border border-success mb-2 mt-2 ml-2 text-success">Submit</button>
    </form>
    


</div>
